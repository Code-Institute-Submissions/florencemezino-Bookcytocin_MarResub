{% extends "base.html" %}
{% block content %}

<!-- Edit / Delete Goal -->
<section class="py-2 text-center container bg-light" style="border-radius:10%;">
    <div class="row mb-2">
      <h2 class="fw-light mt-5">Goal</h2>
      <p class="lead text-muted">Decide, Commit, Suceed.<br>
        Commitment is what transforms a promise into a reality.</p>
    </div>
    <div class="row mb-2">
      <div class="col-12 col-md-6 mt-5">
        <img src="static/assets/img/my_booklog.png" class="bd-placeholder-img" alt="phone with logo" width="100%" height="auto" style="border-radius: 5%;">
      </div>
      <div class="col-12 col-md-6">
        <form class="" method="POST" action="{{ url_for('edit_goal', goal_id=goal._id) }}">
          <div class="mb-3">
            <label for="goal_level" class="form-label form-commitment mt-5 mr-5">My reading commitment </label>
            <textarea type="text" class="form-control text-center" name ="goal_level" id="goal_level" aria-describedby="commitmentHelp" required>{{ goal.level }}</textarea>
          </div>
          <div class="mb-3">
            <label for="goal_reason" class="form-label form-commitment">I choose to complete this commitment mentionned above because</label>
            <textarea type="text" class="form-control text-center" name ="goal_reason" id="goal_reason" aria-describedby="commitmentHelp" required>{{ goal.reason }}</textarea>
          </div>
          <div class="mb-3">
            <label for="goal_obstacle" class="form-label form-commitment">When I run into obstacles or lack of motivation at some point, I will</label>
            <textarea type="text" class="form-control text-center" name="goal_obstacle" id="goal_obstacle" required>{{ goal.obstacle }}</textarea>
          </div>
          <label for="goal_signature" class="form-label form-commitment">Commit here by typing your full name</label>
          <textarea type="text" class="form-control text-center" name="goal_signature" id="goal_signature" required>{{ goal.signature }}</textarea>
        <div class="mb-3">
          <!-- <a href="{{ url_for('edit_goal', goal_id=goal._id) }}" class="btn btn-secondary mt-5">Update</a>
          <a href="{{ url_for('delete_goal', goal_id=goal._id) }}" class="btn btn-secondary mt-5">Delete</a> -->
          <button type="submit" class="btn btn-primary mt-5">Update</button>
          <button type="submit" class="btn btn-primary mt-5">Delete</button>
        </form>
        </div>

      </div>
  </section>

{% endblock %}
